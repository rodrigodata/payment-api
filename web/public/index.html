<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Checkout - Wirecard</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col text-center">
          <h2>Checkout</h2>
        </div>
      </div>
      <div class="row">
        <div class="col border border-secondary rounded my-2 mx-2 p-4">
          <form>
            <h6>Buyer information</h6>
            <div class="form-group">
              <input
                type="input"
                class="form-control"
                id="buyerName"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="buyerEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="input"
                class="form-control"
                id="buyerCpf"
                placeholder="CPF"
              />
            </div>
          </form>
        </div>
        <div class="col border border-secondary rounded my-2 mx-2 p-4">
          <h6>Response</h6>
          <div class="row">
            <div class="col">
              id: <span id="idPayment"></span> <br />
              status: <span id="statusPayment"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col border border-secondary rounded my-2 mx-2 p-4">
          <form>
            <h6>Payment information</h6>
            <div class="form-group">
              <input
                type="input"
                class="form-control"
                id="creditCardHolderName"
                placeholder="Credit card holder name"
              />
            </div>
            <div class="form-group">
              <input
                type="input"
                class="form-control"
                id="creditCardNumber"
                placeholder="Credit card number"
              />
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <input
                    type="input"
                    class="form-control"
                    id="creditCardExpirationDate"
                    placeholder="MM/YYYY"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="input"
                    class="form-control"
                    id="creditCardSecurityCode"
                    placeholder="CVV"
                  />
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send payment</button>
          </form>
        </div>
        <div class="col border border-secondary rounded my-2 mx-2 p-4">
          <h6>Check payment status</h6>
          <div class="row">
            <div class="form">
              <div class="form-group">
                <input
                  type="input"
                  class="form-control"
                  id="idPaymentSearch"
                  placeholder="place your payment id"
                />
            </div>
              <button type="submit" class="btn btn-primary">
                Find Payment
              </button>
          </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="payment">
                
              </div>
            </div>
          </div>
          </div>
        </div>
    </div>

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
